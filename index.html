<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Fornulário de Inscrição</title>
</head>
<body>
    <header>
        <h1>Formulário de Inscrição para concurso 2024</h1>
    </header>
            <h2>Insira suas informações</h2>
            <form action="">
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpfUsuario">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço completo:</label>
                    <textarea id="mensagem" name="endereco"></textarea>
                </div>
                <div class="form-campo">
                    <label for="cepUsuario">CEP:</label>
                    <input type="text" id="cep" name="cepUsuario">
                </div>
                <button type="submit">Enviar</button>
            </form>
            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

            <script src="./jsplugins/jquery.mask.min.js"></script>
            <script src="./jsplugins/jquery.validate.min.js"></script>
            <script src="./jsplugins/messages_pt_BR.min.js"></script>
            <script src="./jsplugins/main.js"></script>

        </body>
</html>
